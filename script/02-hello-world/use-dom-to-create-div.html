<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="root"></div>  <!-- 用来显示内容的容器 -->

    <script>
        /*
        * react 是用来代替DOM的
        */
       
       //----------------展示通过DOM来创建一个div------------------
       // 创建一个div
       const div = document.createElement('div')
       // 设置div的内容
       div.innerText = 'Hello World'
       // 获取页面中的root元素
       const root = document.getElementById('root') // 通过id获取元素
       // 将div添加到页面中
       root.appendChild(div) // 将div添加到root元素中

        


    </script>   
</body>
</html>
